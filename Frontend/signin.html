<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5dfb2defde.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header is for the top part , it starts here.-->
    <header class ="header">
        <!-- Navbar is for Home,About,etc... .It starts here. -->
        <nav class="navbar">
            <a href="Homepage.html">Home</a>
            <a href="AboutUs.html">About</a>
            <a href="homepage.html#features">Services</a>
            <a href="homepage.html#contact">Contact</a>
        </nav>
        <!-- Search box starts here. -->
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    <!-- Header ends here. -->
    <div class="background"></div>
    <!-- Container code for Simple Description and Sign-in form starts here -->
    <div class="container">
        <!-- Code for content/brief Description starts here. -->
        <div class="content">
            <!-- Class for Team Name starts here. -->
            <h2 class="logo">Doodle Developers</h2>
            <!-- Class for Team Name starts here. -->
            <!-- Class for the Text Section (brief Description)starts here. -->
            <div class="text-section">
                <h2> Welcome! <br><span>To Our Website.</span></h2>
                
                <p>MedTrack is your smart health companion, sending timely reminders so you never miss a dose and stay on top of your medication schedule.
</p>
                <!-- Class for icons start -->
                <div class="social-icons">
                    <a href="#" target = "_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" target = "_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" target = "_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target = "_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>

        <!-- Login Form class start here. -->
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <!-- Input for email -->
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <!-- Input for password. -->
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <!-- Checkbox for Remember me  -->
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <!-- Sign-up page link-->
                    <div class="login-register">
                        <p>Don't have an account? <a href="signup.html" class="register-link">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
        <!-- Login Form class end here. -->
    </div>
    <!-- Container code for Simple Description and Sign-in form ends here -->
    <script src="script.js"></script>
</body>
</html>
